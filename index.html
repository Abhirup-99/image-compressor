<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="content-wrap">
    <h1>Image Compressor</h1>
    <p class="description">Image compressor is a tool for resizing images exactly without a backend. You can try it below</p>
    <div>
        <button type="button" class="btn image-selector">Select Image</button>
        <input type="file" id="image">
    </div>
    <div class="original-img">
        <div class="column-50 image-with-size">
            <img id="original" src="img/placeholder.png" alt="Original image to compress" title="Original image to compress">
            <div class="original-size">
                <span id="origin-width"></span>
                <span id="origin-height"></span>
            </div>

        </div>
        <div class="column-50 settings">
            <label for="width">Width : </label> <input type="text" id="width">
            <label for="height">Height : </label> <input type="text" id="height">
            <label for="speed">Quality : </label>
            <select name="speed" id="speed">
                <option value="low" selected>High</option>
                <option value="high">Low</option>
            </select>
        </div>
    </div>

    <button type="button" class="btn" id="compress"> Compress </button>

    <div>
        <img src="img/placeholder.png" alt="Compressed image" title="Compressed image" id="result">
    </div>

</div>

<script src="image-compressor.js"></script>
<script src="index.js"></script>
